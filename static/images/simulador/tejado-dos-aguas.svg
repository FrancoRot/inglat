<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofLeftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofRightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building walls -->
  <rect x="15" y="45" width="70" height="25" fill="url(#wallGradient)" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Two-slope roof -->
  <polygon points="50,15 10,45 15,45 50,20 85,45 90,45 50,15" fill="url(#roofLeftGradient)" stroke="#991B1B" stroke-width="1"/>
  <polygon points="50,15 50,20 85,45 90,45 50,15" fill="url(#roofRightGradient)" stroke="#991B1B" stroke-width="1"/>
  
  <!-- Roof ridge -->
  <line x1="10" y1="45" x2="50" y2="15" stroke="#7F1D1D" stroke-width="1"/>
  <line x1="50" y1="15" x2="90" y2="45" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Solar panels on left slope -->
  <g opacity="0.9">
    <polygon points="25,35 40,25 40,32 25,40" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="30,40 42,32 42,38 30,45" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines left -->
    <line x1="30" y1="28" x2="30" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="35" y1="26" x2="35" y2="36" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="32" y1="35" x2="40" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="35" y1="42" x2="42" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Solar panels on right slope -->
  <g opacity="0.9">
    <polygon points="60,25 75,35 75,40 60,32" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="58,32 70,40 70,45 58,38" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines right -->
    <line x1="65" y1="26" x2="65" y2="36" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="70" y1="28" x2="70" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="60" y1="30" x2="68" y2="34" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="62" y1="36" x2="70" y2="42" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Windows -->
  <rect x="25" y="55" width="8" height="10" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  <rect x="40" y="55" width="8" height="10" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  <rect x="60" y="55" width="8" height="10" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="47" y="58" width="6" height="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="49" cy="63" r="0.5" fill="#FFD700"/>
  
  <!-- Ground line -->
  <line x1="0" y1="70" x2="100" y2="70" stroke="#10B981" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="50" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">Techo a Dos Aguas</text>
</svg>