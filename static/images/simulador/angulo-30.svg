<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sloped roof at 30 degrees (optimal) -->
  <polygon points="10,40 75,20 80,25 15,45" fill="url(#roofGradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- Solar panels following roof slope -->
  <g opacity="0.9">
    <polygon points="20,37 35,30 37,35 22,42" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="40,32 55,25 57,30 42,37" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="60,27 70,23 72,28 62,32" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="25" y1="33" x2="27" y2="40" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="30" y1="31" x2="32" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="45" y1="28" x2="47" y2="35" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="50" y1="26" x2="52" y2="33" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="65" y1="24" x2="67" y2="31" stroke="#60A5FA" stroke-width="0.5"/>
    
    <!-- Optimal indicator -->
    <circle cx="65" cy="20" r="2" fill="#FBBF24" opacity="0.8">
      <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Ground reference line -->
  <line x1="10" y1="48" x2="90" y2="48" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Angle indicator -->
  <path d="M 65 45 L 75 45 A 12 12 0 0 0 68 35" stroke="#10B981" stroke-width="3" fill="none"/>
  <text x="77" y="40" font-family="Arial, sans-serif" font-size="12" fill="#10B981" font-weight="bold">30°</text>
  <text x="75" y="50" font-family="Arial, sans-serif" font-size="6" fill="#10B981" font-weight="bold">⭐ ÓPTIMO</text>
  
  <!-- Sun rays (perfect angle) -->
  <g opacity="0.8">
    <path d="M15 15 L25 28" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M30 10 L40 23" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M45 8 L55 21" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M60 10 L70 23" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sun -->
    <circle cx="40" cy="8" r="4" fill="#FBBF24" opacity="0.9">
      <animate attributeName="opacity" values="0.9;1;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#10B981" font-weight="bold">30° - Óptimo para Argentina</text>
</svg>