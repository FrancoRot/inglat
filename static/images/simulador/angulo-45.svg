<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sloped roof at 45 degrees -->
  <polygon points="15,45 65,15 70,20 20,50" fill="url(#roofGradient)" stroke="#B45309" stroke-width="1"/>
  
  <!-- Solar panels following roof slope -->
  <g opacity="0.9">
    <polygon points="25,42 35,32 38,35 28,45" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="40,35 50,25 53,28 43,38" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="55,28 62,21 65,24 58,31" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="28" y1="37" x2="31" y2="40" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="32" y1="35" x2="35" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="43" y1="30" x2="46" y2="33" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="47" y1="28" x2="50" y2="31" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="58" y1="23" x2="61" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Ground reference line -->
  <line x1="15" y1="52" x2="85" y2="52" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Angle indicator -->
  <path d="M 55 50 L 65 50 A 15 15 0 0 0 50 35" stroke="#F59E0B" stroke-width="2" fill="none"/>
  <text x="67" y="45" font-family="Arial, sans-serif" font-size="10" fill="#F59E0B" font-weight="bold">45°</text>
  
  <!-- Sun rays (steep angle) -->
  <g opacity="0.6">
    <path d="M10 20 L22 32" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M20 12 L32 24" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M30 8 L42 20" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M40 10 L52 22" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sun -->
    <circle cx="35" cy="8" r="3" fill="#FBBF24" opacity="0.8"/>
  </g>
  
  <!-- Labels -->
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">45° - Pronunciado</text>
</svg>