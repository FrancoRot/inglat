<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building walls -->
  <polygon points="15,40 15,70 85,70 85,50 15,40" fill="url(#wallGradient)" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Single slope roof -->
  <polygon points="10,35 90,25 90,50 15,40 10,35" fill="url(#roofGradient)" stroke="#991B1B" stroke-width="1"/>
  
  <!-- Roof tiles pattern -->
  <g opacity="0.3">
    <line x1="20" y1="37" x2="85" y2="30" stroke="#7F1D1D" stroke-width="0.5"/>
    <line x1="25" y1="38" x2="87" y2="32" stroke="#7F1D1D" stroke-width="0.5"/>
    <line x1="30" y1="39" x2="88" y2="34" stroke="#7F1D1D" stroke-width="0.5"/>
  </g>
  
  <!-- Solar panels on sloped roof -->
  <g opacity="0.9">
    <polygon points="25,36 45,32 45,40 25,44" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="50,31 70,28 70,36 50,39" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="30" y1="34" x2="30" y2="42" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="35" y1="33" x2="35" y2="41" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="40" y1="32" x2="40" y2="40" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="55" y1="30" x2="55" y2="37" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="60" y1="29" x2="60" y2="36" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="65" y1="28.5" x2="65" y2="35.5" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Windows -->
  <rect x="25" y="50" width="8" height="12" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  <rect x="45" y="55" width="8" height="10" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="65" y="58" width="6" height="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="67" cy="63" r="0.5" fill="#FFD700"/>
  
  <!-- Ground line -->
  <line x1="0" y1="70" x2="100" y2="70" stroke="#10B981" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="50" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">Techo a Un Agua</text>
</svg>