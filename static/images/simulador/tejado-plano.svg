<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building walls -->
  <rect x="15" y="35" width="70" height="35" fill="url(#wallGradient)" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Flat roof -->
  <rect x="10" y="30" width="80" height="8" fill="url(#roofGradient)" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Roof edge -->
  <rect x="8" y="28" width="84" height="4" fill="#4B5563"/>
  
  <!-- Solar panels on flat roof -->
  <g opacity="0.9">
    <rect x="20" y="18" width="15" height="10" rx="1" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="40" y="18" width="15" height="10" rx="1" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="60" y="18" width="15" height="10" rx="1" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="25" y1="20" x2="25" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="30" y1="20" x2="30" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="45" y1="20" x2="45" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="50" y1="20" x2="50" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="65" y1="20" x2="65" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="70" y1="20" x2="70" y2="26" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Windows -->
  <rect x="25" y="45" width="8" height="12" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  <rect x="40" y="45" width="8" height="12" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  <rect x="60" y="45" width="8" height="12" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="75" y="50" width="6" height="20" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="77" cy="60" r="0.5" fill="#FFD700"/>
  
  <!-- Ground line -->
  <line x1="0" y1="70" x2="100" y2="70" stroke="#10B981" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="50" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">Techo Plano (0Â°)</text>
</svg>