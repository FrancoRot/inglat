<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sloped roof at 15 degrees -->
  <polygon points="10,35 85,28 85,34 10,41" fill="url(#roofGradient)" stroke="#991B1B" stroke-width="1"/>
  
  <!-- Solar panels following roof slope -->
  <g opacity="0.9">
    <polygon points="20,33 35,31 35,36 20,38" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="40,30.5 55,28.5 55,33.5 40,35.5" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="60,28 75,26 75,31 60,33" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="25" y1="31.5" x2="25" y2="37.5" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="30" y1="31" x2="30" y2="37" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="45" y1="29" x2="45" y2="35" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="50" y1="28.5" x2="50" y2="34.5" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="65" y1="26.5" x2="65" y2="32.5" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="70" y1="26" x2="70" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Ground reference line -->
  <line x1="10" y1="45" x2="90" y2="45" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Angle indicator -->
  <path d="M 80 41 L 85 41 A 6 6 0 0 0 83 35" stroke="#EF4444" stroke-width="2" fill="none"/>
  <text x="86" y="38" font-family="Arial, sans-serif" font-size="10" fill="#EF4444" font-weight="bold">15°</text>
  
  <!-- Sun rays (angled) -->
  <g opacity="0.6">
    <path d="M25 12 L32 18" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M45 10 L52 16" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M65 8 L72 14" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sun -->
    <circle cx="45" cy="8" r="3" fill="#FBBF24" opacity="0.8"/>
  </g>
  
  <!-- Labels -->
  <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">15° - Suave</text>
</svg>