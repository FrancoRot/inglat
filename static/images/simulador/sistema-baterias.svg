<svg width="120" height="100" viewBox="0 0 120 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="batteryBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chargeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6EE7B7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="energyFlowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Main Battery Unit -->
  <rect x="30" y="25" width="60" height="45" rx="8" fill="url(#batteryBodyGradient)" stroke="#9CA3AF" stroke-width="2"/>
  
  <!-- Battery Terminals -->
  <rect x="35" y="20" width="8" height="10" rx="2" fill="#6B7280"/>
  <rect x="77" y="20" width="8" height="10" rx="2" fill="#6B7280"/>
  
  <!-- Battery Label -->
  <text x="60" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">SOLAR</text>
  <text x="60" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">BATTERY</text>
  
  <!-- Charge Level Indicator -->
  <rect x="32" y="55" width="56" height="8" rx="4" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1"/>
  <rect x="34" y="57" width="0" height="4" rx="2" fill="url(#chargeGradient)">
    <animate attributeName="width" values="0;52;52;0" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Charge Percentage -->
  <text x="60" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#10B981" font-weight="bold">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    85%
  </text>
  
  <!-- Energy Flow Lines -->
  <g opacity="0.8">
    <!-- Left side energy input -->
    <path d="M15 35 L30 35" stroke="url(#energyFlowGradient)" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0 20;10 10;20 0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M15 45 L30 45" stroke="url(#energyFlowGradient)" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="0 20;10 10;20 0" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right side energy output -->
    <path d="M90 35 L105 35" stroke="url(#energyFlowGradient)" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="20 0;10 10;0 20" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M90 45 L105 45" stroke="url(#energyFlowGradient)" stroke-width="3" fill="none">
      <animate attributeName="stroke-dasharray" values="20 0;10 10;0 20" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Solar Panel Icon (input) -->
  <g transform="translate(5, 30)">
    <rect x="0" y="0" width="12" height="8" rx="1" fill="#1F2937" stroke="#374151" stroke-width="1"/>
    <line x1="2" y1="2" x2="10" y2="2" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="2" y1="4" x2="10" y2="4" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="2" y1="6" x2="10" y2="6" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="4" y1="1" x2="4" y2="7" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="8" y1="1" x2="8" y2="7" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- House Icon (output) -->
  <g transform="translate(105, 28)">
    <polygon points="6,0 12,6 10,6 10,12 2,12 2,6 0,6" fill="#374151"/>
    <rect x="4" y="8" width="4" height="4" fill="#F59E0B"/>
    <rect x="7" y="10" width="1.5" height="2" fill="#8B5CF6"/>
  </g>
  
  <!-- Electric Bolt Animation -->
  <g transform="translate(55, 32)">
    <polygon points="0,0 6,5 3,5 8,10 2,5 5,5 0,0" fill="#FBBF24">
      <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Power Indicator LEDs -->
  <circle cx="95" cy="28" r="2" fill="#10B981">
    <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="35" r="2" fill="#F59E0B">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>