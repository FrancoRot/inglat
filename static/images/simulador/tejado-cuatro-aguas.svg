<svg width="100" height="80" viewBox="0 0 100 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofFrontGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B91C1C;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofLeftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofRightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E5E7EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Building walls -->
  <rect x="20" y="50" width="60" height="20" fill="url(#wallGradient)" stroke="#9CA3AF" stroke-width="1"/>
  
  <!-- Four-slope hip roof -->
  <!-- Front slope -->
  <polygon points="50,20 20,45 20,50 50,30 80,50 80,45 50,20" fill="url(#roofFrontGradient)" stroke="#991B1B" stroke-width="1"/>
  
  <!-- Left slope -->
  <polygon points="50,20 20,45 15,50 45,25 50,20" fill="url(#roofLeftGradient)" stroke="#991B1B" stroke-width="1"/>
  
  <!-- Right slope -->
  <polygon points="50,20 80,45 85,50 55,25 50,20" fill="url(#roofRightGradient)" stroke="#991B1B" stroke-width="1"/>
  
  <!-- Roof hip lines -->
  <line x1="50" y1="20" x2="20" y2="45" stroke="#7F1D1D" stroke-width="1"/>
  <line x1="50" y1="20" x2="80" y2="45" stroke="#7F1D1D" stroke-width="1"/>
  <line x1="50" y1="20" x2="15" y2="50" stroke="#7F1D1D" stroke-width="1"/>
  <line x1="50" y1="20" x2="85" y2="50" stroke="#7F1D1D" stroke-width="1"/>
  
  <!-- Solar panels on front slope -->
  <g opacity="0.9">
    <polygon points="35,35 50,28 50,33 35,40" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="50,33 65,28 65,33 50,38" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <polygon points="40,40 55,35 55,40 40,45" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="40" y1="30" x2="40" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="45" y1="29" x2="45" y2="37" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="55" y1="29" x2="55" y2="37" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="60" y1="30" x2="60" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="45" y1="37" x2="55" y2="35" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="42" y1="42" x2="53" y2="38" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Windows -->
  <rect x="30" y="58" width="6" height="8" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  <rect x="64" y="58" width="6" height="8" fill="#87CEEB" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Door -->
  <rect x="47" y="60" width="6" height="10" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  <circle cx="49" cy="64" r="0.5" fill="#FFD700"/>
  
  <!-- Ground line -->
  <line x1="0" y1="70" x2="100" y2="70" stroke="#10B981" stroke-width="2"/>
  
  <!-- Labels -->
  <text x="50" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#374151" font-weight="bold">Techo a Cuatro Aguas</text>
</svg>