<svg width="100" height="60" viewBox="0 0 100 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="panelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Flat roof base -->
  <rect x="10" y="30" width="80" height="6" fill="url(#roofGradient)" stroke="#4B5563" stroke-width="1"/>
  
  <!-- Solar panels flat on roof -->
  <g opacity="0.9">
    <rect x="20" y="25" width="15" height="8" rx="1" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="40" y="25" width="15" height="8" rx="1" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    <rect x="60" y="25" width="15" height="8" rx="1" fill="url(#panelGradient)" stroke="#1E40AF" stroke-width="1"/>
    
    <!-- Panel grid lines -->
    <line x1="25" y1="26" x2="25" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="30" y1="26" x2="30" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="45" y1="26" x2="45" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="50" y1="26" x2="50" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="65" y1="26" x2="65" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
    <line x1="70" y1="26" x2="70" y2="32" stroke="#60A5FA" stroke-width="0.5"/>
  </g>
  
  <!-- Ground reference line -->
  <line x1="10" y1="45" x2="90" y2="45" stroke="#374151" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Angle indicator -->
  <path d="M 85 36 A 8 8 0 0 0 85 36" stroke="#EF4444" stroke-width="2" fill="none"/>
  <text x="88" y="40" font-family="Arial, sans-serif" font-size="10" fill="#EF4444" font-weight="bold">0°</text>
  
  <!-- Sun rays (vertical) -->
  <g opacity="0.6">
    <path d="M30 10 L30 20" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M50 10 L50 20" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    <path d="M70 10 L70 20" stroke="#FBBF24" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Sun -->
    <circle cx="50" cy="8" r="3" fill="#FBBF24" opacity="0.8"/>
  </g>
  
  <!-- Labels -->
  <text x="50" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#374151" font-weight="bold">0° - Plano</text>
</svg>