<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGLAT - Logo Animado</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Contenedor del logo */
        .logo-inglat {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Texto INGLAT */
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #006466;
            position: relative;
            z-index: 10;
            display: inline-block;
        }
        
        /* Electrones base */
        .electron {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            top: 50%;
            left: 50%;
            margin-top: -2.5px;
            margin-left: -2.5px;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
            will-change: transform;
            backface-visibility: hidden;
        }
        
        /* Colores de electrones */
        .electron--blue {
            background-color: #212f45;
            box-shadow: 0 0 4px rgba(33, 47, 69, 0.5);
            animation-duration: 6s;
        }
        
        .electron--gold {
            background-color: #FFB627;
            box-shadow: 0 0 4px rgba(255, 182, 39, 0.5);
            animation-duration: 3s;
        }
        
        /* Efectos de destello */
        @keyframes glow-blue {
            0%, 100% { box-shadow: 0 0 4px rgba(33, 47, 69, 0.5); }
            50% { box-shadow: 0 0 10px rgba(33, 47, 69, 0.9), 0 0 15px rgba(33, 47, 69, 0.6); }
        }
        
        @keyframes glow-gold {
            0%, 100% { box-shadow: 0 0 4px rgba(255, 182, 39, 0.5); }
            50% { box-shadow: 0 0 10px rgba(255, 182, 39, 0.9), 0 0 15px rgba(255, 182, 39, 0.6); }
        }
        
        /* Patrón 1: Movimiento ondulado horizontal */
        .electron--wave-1 {
            animation-name: wave-horizontal, glow-gold;
            animation-delay: 0s;
            animation-duration: 3s, 2s;
        }
        
        @keyframes wave-horizontal {
            0% { transform: translate(-35px, -15px); }
            25% { transform: translate(-12px, 15px); }
            50% { transform: translate(35px, -15px); }
            75% { transform: translate(12px, 15px); }
            100% { transform: translate(-35px, -15px); }
        }
        
        /* Patrón 2: Movimiento zigzag diagonal */
        .electron--zigzag-1 {
            animation-name: zigzag-diagonal, glow-blue;
            animation-delay: -1s;
            animation-direction: reverse;
            animation-duration: 6s, 2s;
        }
        
        @keyframes zigzag-diagonal {
            0% { transform: translate(-28px, -18px); }
            20% { transform: translate(-18px, 18px); }
            40% { transform: translate(18px, -18px); }
            60% { transform: translate(28px, 18px); }
            80% { transform: translate(0px, -10px); }
            100% { transform: translate(-28px, -18px); }
        }
        
        /* Patrón 3: Movimiento elíptico vertical */
        .electron--ellipse-1 {
            animation-name: ellipse-vertical, glow-gold;
            animation-delay: -0.5s;
            animation-duration: 3s, 2s;
        }
        
        @keyframes ellipse-vertical {
            0% { transform: translate(0px, -22px); }
            25% { transform: translate(24px, 0px); }
            50% { transform: translate(0px, 22px); }
            75% { transform: translate(-24px, 0px); }
            100% { transform: translate(0px, -22px); }
        }
        
        /* Patrón 4: Movimiento en "S" */
        .electron--curve-s {
            animation-name: curve-s, glow-blue;
            animation-delay: -2s;
            animation-direction: reverse;
            animation-duration: 6s, 2s;
        }
        
        @keyframes curve-s {
            0% { transform: translate(-26px, -20px); }
            25% { transform: translate(26px, -10px); }
            50% { transform: translate(-26px, 10px); }
            75% { transform: translate(26px, 20px); }
            100% { transform: translate(-26px, -20px); }
        }
        
        /* Patrón 5: Movimiento rectangular */
        .electron--rectangle {
            animation-name: rectangle-small, glow-gold;
            animation-delay: -3s;
            animation-duration: 3s, 2s;
        }
        
        @keyframes rectangle-small {
            0% { transform: translate(-22px, -12px); }
            25% { transform: translate(22px, -12px); }
            50% { transform: translate(22px, 12px); }
            75% { transform: translate(-22px, 12px); }
            100% { transform: translate(-22px, -12px); }
        }
        
        /* Patrón 6: Movimiento espiral */
        .electron--spiral {
            animation-name: spiral-motion, glow-blue;
            animation-delay: -4s;
            animation-direction: reverse;
            animation-duration: 6s, 2s;
        }
        
        @keyframes spiral-motion {
            0% { transform: translate(-8px, -8px) scale(1); }
            25% { transform: translate(18px, -18px) scale(1.2); }
            50% { transform: translate(30px, 12px) scale(0.8); }
            75% { transform: translate(-18px, 18px) scale(1.1); }
            100% { transform: translate(-8px, -8px) scale(1); }
        }
        
        /* Información adicional */
        .info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo-inglat {
                padding: 12px 30px;
            }
            
            .logo-text {
                font-size: 24px;
            }
            
            .electron {
                width: 3px;
                height: 3px;
                margin-top: -1.5px;
                margin-left: -1.5px;
            }
            
            /* Reducir amplitud de movimientos en móvil */
            @keyframes wave-horizontal {
                0% { transform: translate(-25px, -10px); }
                25% { transform: translate(-8px, 10px); }
                50% { transform: translate(25px, -10px); }
                75% { transform: translate(8px, 10px); }
                100% { transform: translate(-25px, -10px); }
            }
            
            @keyframes zigzag-diagonal {
                0% { transform: translate(-20px, -12px); }
                20% { transform: translate(-12px, 12px); }
                40% { transform: translate(12px, -12px); }
                60% { transform: translate(20px, 12px); }
                80% { transform: translate(0px, -6px); }
                100% { transform: translate(-20px, -12px); }
            }
            
            @keyframes ellipse-vertical {
                0% { transform: translate(0px, -15px); }
                25% { transform: translate(16px, 0px); }
                50% { transform: translate(0px, 15px); }
                75% { transform: translate(-16px, 0px); }
                100% { transform: translate(0px, -15px); }
            }
            
            @keyframes curve-s {
                0% { transform: translate(-18px, -14px); }
                25% { transform: translate(18px, -7px); }
                50% { transform: translate(-18px, 7px); }
                75% { transform: translate(18px, 14px); }
                100% { transform: translate(-18px, -14px); }
            }
            
            @keyframes rectangle-small {
                0% { transform: translate(-15px, -8px); }
                25% { transform: translate(15px, -8px); }
                50% { transform: translate(15px, 8px); }
                75% { transform: translate(-15px, 8px); }
                100% { transform: translate(-15px, -8px); }
            }
            
            @keyframes spiral-motion {
                0% { transform: translate(-5px, -5px) scale(1); }
                25% { transform: translate(12px, -12px) scale(1.1); }
                50% { transform: translate(20px, 8px) scale(0.9); }
                75% { transform: translate(-12px, 12px) scale(1.05); }
                100% { transform: translate(-5px, -5px) scale(1); }
            }
        }
        
        /* Pausa en hover */
        .logo-inglat:hover .electron {
            animation-play-state: paused;
        }
        
        /* Accesibilidad */
        @media (prefers-reduced-motion: reduce) {
            .electron {
                animation: none;
                opacity: 0.7;
            }
        }
    </style>
</head>
<body>
    <div class="logo-inglat">
        <span class="logo-text">INGLAT</span>
        <!-- 6 Electrones: 3 amarillos + 3 azules -->
        <div class="electron electron--gold electron--wave-1"></div>
        <div class="electron electron--blue electron--zigzag-1"></div>
        <div class="electron electron--gold electron--ellipse-1"></div>
        <div class="electron electron--blue electron--curve-s"></div>
        <div class="electron electron--gold electron--rectangle"></div>
        <div class="electron electron--blue electron--spiral"></div>
    </div>
    
    <div class="info">
        <p><strong>INGLAT - Logo Animado</strong></p>
        <p>6 electrones con efectos de destello | Responsive Design</p>
        <p>3 Dorados (3s) + 3 Azules (6s)</p>
    </div>
</body>
</html>
