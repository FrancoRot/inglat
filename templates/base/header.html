{% load static %}

<div class="header__container container">
    <!-- Logo INGLAT -->
    <a href="{% url 'core:home' %}" class="header__logo" aria-label="INGLAT - Inicio">
        <div class="logo-container">
            <span class="logo-text">INGLAT</span>
            <!-- 6 Electrones: 3 amarillos + 3 azules -->
            <div class="electron electron--gold electron--wave-1"></div>
            <div class="electron electron--blue electron--zigzag-1"></div>
            <div class="electron electron--gold electron--ellipse-1"></div>
            <div class="electron electron--blue electron--curve-s"></div>
            <div class="electron electron--gold electron--rectangle"></div>
            <div class="electron electron--blue electron--spiral"></div>
