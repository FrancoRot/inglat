<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Three.js y GLTFLoader</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #canvas-container { width: 400px; height: 300px; border: 1px solid #ccc; margin: 20px 0; }
        #log { background: #f0f0f0; padding: 10px; height: 200px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test Three.js y GLTFLoader</h1>
    <div id="canvas-container">
        <canvas id="test-canvas"></canvas>
    </div>
    <div id="log"></div>

    <!-- Scripts de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"
            integrity="sha512-n8IpKWzDnBOcBhRlHirMZOUvEq2bLRMuJGjuVqbzUJwtTsgwOgK5aS0c1JA647XWYfqvXve8k3PtZdzpipFjgg=="
            crossorigin="anonymous"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const log = document.getElementById('log');

        function addLog(message) {
            console.log(message);
            log.innerHTML += message + '<br>';
            log.scrollTop = log.scrollHeight;
        }

        // Test de disponibilidad
        addLog('üîÑ Iniciando test...');
        addLog('THREE disponible: ' + (typeof THREE !== 'undefined' ? '‚úÖ' : '‚ùå'));
        addLog('GLTFLoader disponible: ' + (typeof THREE.GLTFLoader !== 'undefined' ? '‚úÖ' : '‚ùå'));

        if (typeof THREE !== 'undefined' && typeof THREE.GLTFLoader !== 'undefined') {
            // Test b√°sico de Three.js
            const canvas = document.getElementById('test-canvas');
            const container = document.getElementById('canvas-container');

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);

            const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
            camera.position.set(5, 8, 10);
            camera.lookAt(0, 0, 0);

            const renderer = new THREE.WebGLRenderer({ canvas: canvas });
            renderer.setSize(container.clientWidth, container.clientHeight);

            addLog('‚úÖ Escena Three.js creada');

            // Crear sol
            const sunGeometry = new THREE.SphereGeometry(1, 32, 32);
            const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFFD700, emissive: 0xFFD700 });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.position.set(0, 5, -5);
            scene.add(sun);

            addLog('üåû Sol agregado a la escena');

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);

            // Test GLTFLoader
            const loader = new THREE.GLTFLoader();
            addLog('üîÑ Intentando cargar house.glb...');

            loader.load(
                '/media/imagenes_animacion/house.glb',
                function(gltf) {
                    addLog('‚úÖ Modelo GLB cargado exitosamente!');
                    addLog('üìä Escenas: ' + gltf.scenes.length);
                    addLog('üìä Animaciones: ' + gltf.animations.length);

                    const house = gltf.scene;
                    house.scale.set(2, 2, 2);
                    house.position.set(0, 0, 0);
                    scene.add(house);

                    addLog('üè† Casa agregada a la escena');
                },
                function(progress) {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    addLog('üìà Progreso: ' + percent + '%');
                },
                function(error) {
                    addLog('‚ùå Error cargando GLB: ' + error.message);
                    console.error('Error completo:', error);
                }
            );

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                renderer.render(scene, camera);
            }
            animate();

            addLog('üé¨ Loop de animaci√≥n iniciado');
        } else {
            addLog('‚ùå Three.js o GLTFLoader no disponibles');
        }
    </script>
</body>
</html>
